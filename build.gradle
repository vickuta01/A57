plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.testng:testng:latest.integration'
    implementation 'org.seleniumhq.selenium:selenium-java:latest.integration'
    testImplementation 'io.github.bonigarcia:webdrivermanager:latest.integration'
}

test {
    useTestNG() {
        //suites "src/test/resources/TestNG.xml"
        suites "src/test/resources/TestHW19.xml"
        systemProperty "browser", System.getProperty("browser")
    }
}